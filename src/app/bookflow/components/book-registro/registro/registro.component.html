<body>
<div class="container">
  <form class="register-form">
    <h2>Register</h2>
    <div class="input-group">
      <label for="firstname">First Name</label>
      <input type="text" id="firstname"  [(ngModel)]="firstname" name="firstname" required>
    </div>
    <div class="input-group">
      <label for="lastname">Last Name</label>
      <input type="text" id="lastname" [(ngModel)]="lastname" name="lastname" required>
    </div>
    <div class="input-group">
      <label for="email">Email</label>
      <input type="email" id="email"[(ngModel)]="email" name="email" required>
    </div>
    <div class="input-group">
      <label for="password">Password</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" required>
    </div>
    <button type="submit" (click)="sendData()">Register</button>
  </form>
  <div class="login-link">
    <br>
    <p>¿Ya tienes una cuenta? Inicia sesión <a href="home/iniciosesion">aquí</a>.</p>
  </div>
</div>
